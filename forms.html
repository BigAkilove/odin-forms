<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forms.css">
</head>
<body>



<div class="main-container">
    <div class="container-background-image">
        <div class="image-containers-flex">
            <img src="images/GYAabLza8AA1TKW.jpeg" alt="Aki looking very cool" class="aki-image">
            <div class="nasfaq-container">
                <img src="images/nasfaqg_impact_red.webp" alt="Nasfaq logo" class="nasfaq-image">
            </div>
        </div>
    </div>

    <div class="second-container">
        <div class="intro-text">
            <p>This is totally a real service for supporting Aki! You know you need it to achieve your Hololive fan dreams.</p>
            <p id="sign-up-intro-text">Sign up <em>now</em> to get started.</p>
            <p id="emphasis-intro-text">You <em>know</em> you want to.</p>
        </div>

        <div class="text-form-area">
            <div class="white-area-container">
                <p class="white-area-intro">Let's get you signed up!</p>
                <div>
                    <form action="" method="post">
                        <div class="flex-form-container">
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-container">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number">
                            </div>
                            <div class="input-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>
                            <div class="input-container">
                                <label for="confirm-password" type="password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end of white container -->

             <div class="button-log-in-check">
                 <button class="submit-button" type="submit">Create account</button>
                 <p class="existing-account">Already have an account?
                    <a href="" class="log-in-link">Log in</a>
                 </p>
             </div>
        </div>

    </div>
</div>

<script src="forms.js"></script>
</body>
</html>
